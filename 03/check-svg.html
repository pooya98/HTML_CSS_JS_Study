<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Insert SVG</title>
        <meta charset="utf-8">
        <script src="modernizr-custom.js"></script>
    </head>
    <body>
        <h1>SVG 이미지 삽입하기</h1>
        <img src="images/muffin.svg">
        <script>
            if(!Modernizr.svg){
                $("img").attr("src", "images/muffin.png");
            }
        </script>
    </body>
</html>
